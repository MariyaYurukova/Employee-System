
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="jumbotron re-background mt-4">
            <div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h3>Create Employee</h3>

    <form  th:action="@{/addNewEmployee}"  th:object="${model}"
          method="post">
        <input type="text" th:field="*{firstName}"
               placeholder="Employee First Name" class="form-control mb-4 col-4" required="true" >

        <input type="text" th:field="*{lastName}"
               placeholder="Employee Last Name" class="form-control mb-4 col-4" required="true" >

        <input type="number" th:field="*{egn}"
               placeholder="Employee egn" class="form-control mb-4 col-4" required="true" >

        <input type="text" th:field="*{position}"
               placeholder="Employee position" class="form-control mb-4 col-4" required="true" >

        <input type="date" th:field="*{startData}"
               placeholder="Employee start date" class="form-control mb-4 col-4" required="true" >

        <input type="text" th:field="*{email}"
               placeholder="Employee Email" class="form-control mb-4 col-4" required="true" >
        <input type="text" th:field="*{address}"
               placeholder="Employee address" class="form-control mb-4 col-4" required="true" >

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}" class="btn btn-info btn-sm mb-3"> Back to Employee List</a>
</div>
        </div>
    </main>
    <footer>
        <div th:replace="~{fragments/footer }"></div>
    </footer>
</div>
</body>
</html>
