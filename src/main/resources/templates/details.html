<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="jumbotron re-background mt-4">
            <h1>Employee Management System</h1>
            <hr>
            <h2>Details Employee</h2>
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>
                        <a >Employee First Name</a>
                    </th>
                    <th>
                        <a >Employee Last Name</a>
                    </th>
                    <th>
                        <a >Employee EGN</a>
                    </th>
                    <th>
                        <a >Employee Email</a>
                    </th>
                    <th>
                        <a >Employee Position</a>
                    </th>
                    <th>
                        <a >Employee first work day</a>
                    </th>
                    <th>
                        <a >Employee address</a>
                    </th>
                    <th> Actions </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="empl : ${model}">
                    <td th:text="${empl.firstName}"></td>
                    <td th:text="${empl.lastName}"></td>
                    <td th:text="${empl.egn}"></td>
                    <td th:text="${empl.email}"></td>
                    <td th:text="${empl.position}"></td>
                    <td th:text="${empl.startData}"></td>
                    <td th:text="${empl.address}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${empl.id})}" class="btn btn-success">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>



            <a th:href = "@{/}"   class="btn btn-info btn-sm mb-3"> Back to Employee List</a>

        </div>


    </main>
    <footer>
        <div th:replace="~{fragments/footer }"></div>
    </footer>

</div>
</body>
</html>
